<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takennlijst</title>
  <script type="module" crossorigin src="/assets/main-CmcRXQmB.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/gebruikerService-CgMzG8RS.js">
  <link rel="stylesheet" crossorigin href="/assets/main-CYT5Ayzv.css">
</head>
<body>
<header id="pagetitle">Taken</header>
<main>
  <section class="left-section">
    <p class="section-title">Afgevinkte Taken</p>
    <div class="completed-container">
      <template id="completedTask">
        <article class="taak">
          <time class="gemaaktOp" datetime="">Datum</time>
          <time class="vervaltijd" datetime="">Verval datum</time>
          <p class="name">Taak titel</p>
          <p class="description">Omschrijving</p>
          <p class="type">Type</p>
          <button type="button" class="delBtn" alt="verwijderen">Delete</button>
        </article>
      </template>
    </div>
  </section>
  <section class="right-section">
    <p class="section-title">To-Do Taken</p>
    <div class="to-do-container">
      <template id="taskTemplate">
        <article class="taak">
          <time class="gemaaktOp" datetime="">Datum</time>
          <time class="vervaltijd" datetime="">Verval datum</time>
          <p class="name">Taak titel</p>
          <p class="description">Omschrijving</p>
          <p class="type">Type</p>
          <div class="actions">
            <label for="aanvinken"></label><input type="checkbox" id="aanvinken" name="completed">
            <button type="button" class="delBtn"  alt="verwijderen">Delete</button>
            <label for="taak-list">gebruikers: </label>
            <select id="taak-list">
              <!-- Dynamisch gegenereerde lijst met namen -->
            </select>
          </div>
          <input type="text" class="gebruikerNaamInput" placeholder="Voer gebruikersnaam in" style="display:none;">
          <button type="button" class="voegToeGebruiker">+</button>
        </article>
      </template>
    </div>
  </section>
</main>
<form>
  <button class="addBtn" type="submit" formaction="addTask.html">+</button>
  <button class="gebruiker" type="submit" formaction="addGebruiker.html">gebruikers</button>
</form>
</body>
</html>
