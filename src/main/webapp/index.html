<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takenlijst</title>
</head>
<body>
<header id="pagetitle">Taken</header>
<main>
  <section class="left-section">
    <div class="completed-container">
      <p class="section-title">Afgevinkte Taken</p>
      <!-- Content for Completed Taken can be added here -->
    </div>
  </section>
  <section class="right-section">
    <div class="to-do-container">
      <p class="section-title">To-Do Taken</p>
      <template id="taak-template">
        <article id="taakTitle" class="taak">
          <time dateTime="">date</time>
          <time class="vervaltijd" dateTime="">verval date</time>
          <h2>taak title</h2>
          <img alt="sfeer foto" />
          <p class="description">omschrijving</p>
          <p class="type">type</p>
        </article>
      </template>
    </div>
  </section>
</main>
<form>
  <button class="addBtn" type="submit" formaction="pages/addTask.html">+</button>
</form>
<dialog>
  <time dateTime="YYYY-MM-DD">date</time>
  <time vervaltijd="YYYY-MM-DD">vervaltijd</time>
  <p>
    <button id="editBtn" alt="aanpassen"></button>
    <button id="delBtn" alt="verwijderen"></button>
  </p>
  <p class="description">omschrijving</p>
  <p class="type">type</p>
</dialog>
</body>
</html>
